<app-auth-layout>
   
    <div class="card bg-glass">
        <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label text-secondary" for="form3Example3">Email address</label>
                    <input type="email" id="form3Example3" class="form-control f16" formControlName="user_email" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label text-secondary" for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" class="form-control f16" formControlName="user_password"/>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label f14" for="form2Example33">
                        Remember me
                    </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn app-btn-primary w-100 mb-4">
                    Sign in
                </button>
                <p class="text-secondary mb-3 text-center">Don't have an account? <a class="btn-link" [routerLink]="['/auth/register']" routerLinkActive="active" >Sign up </a></p>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>or sign in with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    
</app-auth-layout>
