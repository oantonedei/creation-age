<sb-layout-dashboard>
  <sb-dashboard-head
    title="Projects"
    [hideBreadcrumbs]="false"
  ></sb-dashboard-head>

  <div class="row gy-3">
    <div
      class="mb-5 d-flex flex-column flex-sm-row justify-content-between gap-2"
    >
      <button (click)="redirect()" class="btn btn-secondary">
        <i class="fa fa-add"></i>
        Add New
      </button>
      <div class="text-end mt-2 mt-sm-0">
        <div class="d-flex justify-content-between">
          <input
            type="text"
            id="searchProject"
            class="form-control mb-2 mb-sm-0"
            placeholder="Search Project..."
          />
          <button type="button" class="btn btn-sm">
            <i class="fa fa-list fa-1x text-secondary" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-sm btn-primary-two">
            <i class="fa fa-th-large fa-1x text-white" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn" id="db1">
            <i class="fa fa-ellipsis-h text-secondary" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="projects$ | async as projects" class="row gy-3">

      <div class="col-lg-4" *ngFor="let p of projects; let i = index">
        <div (click)="viewProject(p._id)" class="card shadow-sm">
          <img src="https://cdn.pixabay.com/photo/2016/10/19/19/09/interior-1753743_1280.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <div class="d-flex justify-content-between gap-2">
              <div>
                <span
                  class="badge text-info border border-1 border-info text-start"
                  style="white-space: pre-wrap"
                  >{{ p.phase }}</span
                > &nbsp;
                <span *ngIf="p.status === 'open'" class="badge text-success border border-1 border-success text-start" style="white-space: pre-wrap">Open to Collaboration</span>
                <span *ngIf="p.status === 'close'" class="badge text-danger border border-1 border-danger text-start" style="white-space: pre-wrap">Closed to Collaboration</span>
                <h4 class="fs-16 mt-4 mb-0">
                  {{ p.name }}
                </h4>
                <p class="mt-1 text-secondary">
                  {{ p.description }}
                </p>
              </div>

              <!-- <div class="text-end fs-13 w-25">
                <div ngbDropdown class="d-inline-block">
                <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
                  <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem>Action - 1</button>
                  <button ngbDropdownItem>Another Action</button>
                  <button ngbDropdownItem>Something else is here</button>
                </div>

                </div>


              </div> -->
            </div>
            <div *ngIf="p.status !== 'close'">
              <hr />
            </div>
            <div *ngIf="p.status !== 'close'" class="d-flex justify-content-between gap-2">
              <div class="pt-4"><span> Team: </span></div>
              <div id="image-gallery">
                <div class="image-box">
                  <img
                    class="img-team"
                    src="https://www.w3schools.com/howto/img_avatar.png"
                    alt="Avatar 1"
                  />
                </div>
                <div class="image-box">
                  <img
                  class="img-team"
                    src="https://www.w3schools.com/howto/img_avatar2.png"
                    alt="Avatar 2"
                  />
                </div>
                <div class="image-box">
                  <img
                  class="img-team"
                    src="https://www.w3schools.com/howto/img_avatar.png"
                    alt="Avatar 3"
                  />
                </div>
                <div class="image-box">
                  <img
                  class="img-team"
                    src="https://www.w3schools.com/howto/img_avatar2.png"
                    alt="Avatar 4"
                  />
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

  </div>
</sb-layout-dashboard>
