<sb-layout-dashboard>
    <sb-dashboard-head
      title="Projects"
      [hideBreadcrumbs]="false"
    ></sb-dashboard-head>

  <div class="row gy-3">

    <div class="mb-5 d-flex justify-content-between gap-2">
      <button class="btn btn-secondary">
        <i class="fa fa-add"></i>
        Add New
      </button>
      <div class="text-end d-flex justify-content-between w-25">
        <input type="text" id="form3Example3" class="form-control" placeholder="Search Project..." />
        <button
          type="button"
          class="btn btn-sm"
        >
          <i class="fa fa-list fa-1x text-secondary" aria-hidden="true"></i>
        </button>

        <button
          type="button"
          class="btn btn-sm btn-primary-two"
        >
          <i class="fa fa-th-large fa-1x text-white" aria-hidden="true"></i>
        </button>

        <button type="button" class="btn" id="db1" >
          <i class="fa fa-ellipsis-h text-secondary" aria-hidden="true"></i>
        </button>

        </div>

    </div>
  </div>
    <div class="row gy-3">

      <div
        class="col-md-6 col-xl-4 d-flex align-items-stretch"
        *ngFor="let card of cards; let i = index;"
      >
        <a
          (click)="goToDetail(1)"
          class="card pointer text-decoration-none bg-body "
        >
          <div class="card-body">
            <div class="d-flex justify-content-between gap-2">
              <div>
                <span
                  class="badge text-info border border-1 border-info text-start"
                  style="white-space: pre-wrap"
                >{{ (i + 1) %2 == 0 ? 'Design' : 'Development'}}</span
                >
                <h4 class="fs-16 mt-4 mb-0" >
                  {{ (i + 1) %2 == 0 ?  'Dashboard UI' : 'Redesign Landing Page' }}
                </h4>
                <p class="mt-1 text-secondary">
                  {{ (i + 1) %2 == 0 ?  'Duis arcu suscipt eget' : 'This the landing page redesign' }}
                </p>
              </div>

              <div class="text-end fs-13 w-25">
                <div ngbDropdown class="d-inline-block">
                <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
                  <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem>Action - 1</button>
                  <button ngbDropdownItem>Another Action</button>
                  <button ngbDropdownItem>Something else is here</button>
                </div>

                </div>


              </div>
            </div>
            <div>
              <hr>
            </div>
            <div class="d-flex justify-content-between gap-2">
              <div class="pt-4"><span> Team: </span></div>
              <div id="image-gallery">
                <div class="image-box">
                  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar 1">
                </div>
                <div class="image-box">
                  <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar 2">
                </div>
                <div class="image-box">
                  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar 3">
                </div>
                <div class="image-box">
                  <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar 4">
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </sb-layout-dashboard>
