<div class="card bg-glass">
    <div class="card-body px-4 py-5 px-md-5">
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" formControlName="firstname" />
                        <label class="form-label" for="form3Example1">First name</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" formControlName="lastname"/>
                        <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" formControlName="user_email"/>
                <label class="form-label" for="form3Example3">Email address</label>
            </div>
            <div *ngIf="user_email?.invalid && (signupForm.dirty || signupForm.touched)">
                <div *ngIf="!user_email?.valid">Invalid email!</div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" formControlName="user_password"/>
                <label class="form-label" for="form3Example4">Password</label>
            </div>

            <!-- Role input -->
            <div class="form-outline mb-4">
                <select name="user_role" class="form-control" formControlName="user_role">
                    <option value="">User role</option>
                    <option value="software engineer">Software Engineer</option>
                    <option value="marketer">Marketer</option>
                    <option value="sales">Sales</option>
                    <option value="customer service">Customer Service</option>
                    <option value="human resources">Human Resources</option>
                </select>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!signupForm.valid">
                Sign up
            </button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>
